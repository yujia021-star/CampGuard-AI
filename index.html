<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard Expert - Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card: rgba(30, 41, 59, 0.9);
            --accent: #38bdf8; --danger: #ef4444; --warning: #f59e0b; --success: #10b981;
            --text: #f1f5f9;
        }
        body {
            font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg); color: var(--text);
            transition: background 1s ease; min-height: 100vh;
        }
        .container { width: 100%; max-width: 480px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        
        .search-row { display: flex; gap: 8px; margin: 15px 0; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: var(--card); color: white; outline: none; }
        .btn-gps { background: #475569; padding: 10px; border-radius: 12px; border: none; cursor: pointer; font-size: 1.2rem; }
        .btn-diag { background: var(--accent); color: #0f172a; font-weight: 800; border: none; border-radius: 12px; padding: 0 20px; cursor: pointer; }
        
        /* „É°„Ç§„É≥„Ç´„Éº„Éâ */
        .main-card { background: var(--card); border-radius: 28px; padding: 25px 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .chart-box { height: 180px; width: 100%; position: relative; margin: 0 auto; }
        .score-display { position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%); width: 100%; }
        .score-num { font-size: 4rem; font-weight: 900; line-height: 1; }
        .loc-tag { font-size: 0.85rem; color: var(--accent); margin-top: 8px; font-weight: bold; }

        /* È¢®„ÉªÈõ®„Éª„Ç¢„É©„Éº„Éà„ÅÆÊ®™‰∏¶„Å≥ */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-item { display: flex; flex-direction: column; gap: 4px; }
        .stat-label { font-size: 0.65rem; color: #94a3b8; font-weight: bold; }
        .stat-val { font-size: 1rem; font-weight: bold; }

        /* „Çø„Ç§„É†„É©„Ç§„É≥ */
        .timeline { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .time-box { background: var(--card); padding: 12px; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .time-label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 4px; }

        /* Ë£ÖÂÇô„Ç¢„Éâ„Éê„Ç§„Çπ */
        .advice-card { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 20px; padding: 20px; border-left: 6px solid var(--accent); margin-bottom: 15px; display: none; text-align: left; }
        .advice-header { font-weight: bold; color: var(--accent); margin-bottom: 12px; font-size: 1rem; }
        .gear-list { display: flex; flex-direction: column; gap: 8px; }
        .gear-item { background: rgba(56, 189, 248, 0.08); padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; line-height: 1.4; border: 1px solid rgba(56, 189, 248, 0.15); }

        .nearby-card { background: var(--card); border-radius: 20px; padding: 18px; font-size: 0.85rem; display: none; }
        .nearby-title { font-weight: bold; margin-bottom: 12px; color: #94a3b8; }
        .nearby-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .loading { position: fixed; inset: 0; background: rgba(15,23,42,0.9); z-index: 100; display: none; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader" class="loading">Áí∞Â¢ÉÂàÜÊûê‰∏≠...</div>

<div class="container">
    <div class="header">
        <h2 style="margin:0; font-weight:900; letter-spacing: -1px;">CampGuard <span style="color:var(--accent)">Expert</span></h2>
    </div>

    <div class="search-row">
        <input type="text" id="locInput" placeholder="Â†¥ÊâÄ„Éª„Ç≠„É£„É≥„ÉóÂ†¥Âêç" value="ÂñúÂ§öÊñπÂ∏Ç">
        <button class="btn-gps" onclick="useGPS()">üìç</button>
        <button class="btn-diag" onclick="diagnose()">Ë®∫Êñ≠</button>
    </div>

    <div class="main-card">
        <div class="chart-box">
            <canvas id="gaugeChart"></canvas>
            <div class="score-display">
                <div id="scoreVal" class="score-num">--</div>
                <div id="locName" class="loc-tag">Ready</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item"><span class="stat-label">WIND</span><span id="statWind" class="stat-val">--</span></div>
            <div class="stat-item"><span class="stat-label">RAIN</span><span id="statRain" class="stat-val">--</span></div>
            <div class="stat-item"><span class="stat-label">ALERTS</span><span id="statAlert" class="stat-val">--</span></div>
        </div>
    </div>

    <div class="timeline">
        <div class="time-box"><div class="time-label">Now</div><div id="tNow" style="font-weight:bold">--</div></div>
        <div class="time-box"><div class="time-label">Tonight</div><div id="tNight" style="font-weight:bold">--</div></div>
        <div class="time-box"><div class="time-label">Tomorrow</div><div id="tNext" style="font-weight:bold">--</div></div>
    </div>

    <div id="adviceArea" class="advice-card">
        <div class="advice-header">üéí Êé®Â•®Ë£ÖÂÇô & ÁèæÂ†¥ÂØæÁ≠ñ</div>
        <div id="gearList" class="gear-list"></div>
    </div>

    <div id="nearbyArea" class="nearby-card">
        <div class="nearby-title">üìç Âë®Ëæ∫„Ç®„É™„Ç¢„ÅÆÂÆâÂÖ®„Çπ„Ç≥„Ç¢</div>
        <div id="nearbyList"></div>
    </div>
</div>

<script>
    let myChart;
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec";

    function initChart() {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [0, 100],
                    backgroundColor: ['#1e293b', '#1e293b'],
                    borderWidth: 0, circumference: 180, rotation: 270, cutout: '82%'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    async function useGPS() {
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById('locInput').value = `${pos.coords.latitude},${pos.coords.longitude}`;
            diagnose();
        });
    }

    async function diagnose() {
        const loc = document.getElementById('locInput').value;
        document.getElementById('loader').style.display = 'flex';
        
        try {
            const res = await fetch(`${gasUrl}?place=${encodeURIComponent(loc)}`);
            const data = await res.json();
            
            // ÂÄ§„ÅÆ„Çª„ÉÉ„Éà
            document.getElementById('scoreVal').innerText = data.score;
            document.getElementById('locName').innerText = data.locationName;
            document.getElementById('statWind').innerText = data.windSpeed + " m/s";
            document.getElementById('statRain').innerText = data.rain + " mm";
            document.getElementById('statAlert').innerText = data.snsReports > 0 ? "‚ö†Ô∏è" + data.snsReports : "0";
            
            document.getElementById('tNow').innerText = data.windSpeed + "m";
            document.getElementById('tNight').innerText = data.forecast.night + "m";
            document.getElementById('tNext').innerText = data.forecast.tomorrow + "m";

            // „Ç¢„Éâ„Éê„Ç§„Çπ
            const gearArea = document.getElementById('gearList');
            gearArea.innerHTML = data.gearAdvice.map(a => `<div class="gear-item">${a}</div>`).join('');
            document.getElementById('adviceArea').style.display = 'block';

            // Âë®Ëæ∫
            const nearbyArea = document.getElementById('nearbyList');
            nearbyArea.innerHTML = data.nearby.map(n => `<div class="nearby-row"><span>${n.name}</span><b>${n.score}</b></div>`).join('');
            document.getElementById('nearbyArea').style.display = 'block';

            updateTheme(data.score);
        } catch (e) { alert("ÂèñÂæó„Ç®„É©„Éº"); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateTheme(score) {
        const body = document.body;
        const colors = myChart.data.datasets[0].backgroundColor;
        
        myChart.data.datasets[0].data = [score, 100 - score];
        
        if (score >= 70) {
            body.style.background = "#450a0a";
            colors[0] = "#ef4444";
        } else if (score >= 40) {
            body.style.background = "#1e293b";
            colors[0] = "#f59e0b";
        } else {
            body.style.background = "#064e3b";
            colors[0] = "#10b981";
        }
        myChart.update();
    }

    window.onload = initChart;
</script>
</body>
</html>
