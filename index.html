<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard Pro AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --text: #f1f5f9;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            transition: background 1s ease; /* 背景変化をスムーズに */
        }
        /* リスクが高い時の背景演出 */
        body.high-risk {
            background: linear-gradient(135deg, #450a0a 0%, #0f172a 100%);
        }

        .container { width: 100%; max-width: 450px; padding: 25px; box-sizing: border-box; }
        .header h1 { font-size: 1.8rem; margin: 0; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-box { position: relative; margin: 20px 0 30px 0; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: var(--card); color: white; backdrop-filter: blur(10px); box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--accent); }
        button { position: absolute; right: 8px
