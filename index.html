<script>
    // ã€é‡è¦ã€‘ã“ã“ã«æ–°ã—ã„ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec"; 
    let myChart;

    function switchPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        window.scrollTo(0, 0);
    }

    async function diagnose() {
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        try {
            const response = await fetch(`${gasUrl}?mode=diagnose&place=${encodeURIComponent(document.getElementById('loc').value)}`);
            const data = await response.json();
            
            if(data.error) throw new Error(data.error);

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resLoc').innerText = data.locationName;
            document.getElementById('resScore').innerText = data.score;
            updateGauge(data.score);

            // UIã®çµ„ã¿ç«‹ã¦
            let html = `
                <div style="font-size:0.7rem; opacity:0.7; margin-bottom:8px;">${data.scoreReason}</div>
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; margin:10px 0; font-size:0.9rem; font-weight:bold; border: 1px solid rgba(56, 189, 248, 0.2);">
                    ${data.alertTitle}
                </div>
                <div style="text-align:left; margin-top:20px;">
                    <div class="tag">ğŸ›¡ï¸ æ¨å¥¨è£…å‚™ãƒã‚§ãƒƒã‚¯</div>
                    <div class="bubble" style="line-height:2;">
                        ${data.checkList.map(item => `<div style="display:flex; align-items:center;"><span style="color:#10b981; margin-right:8px;">âœ…</span>${item}</div>`).join('')}
                    </div>
                </div>
                <div class="detail-grid">
                    <div>æœ€å¤§é¢¨é€Ÿ<br><b>${data.maxWind}</b>m/s</div>
                    <div>æœ€é«˜æ°—æ¸©<br><b>${data.maxTemp}</b>â„ƒ</div>
                    <div>æœ€ä½æ°—æ¸©<br><b>${data.minTemp}</b>â„ƒ</div>
                    <div>æœ€å¤§é›¨é‡<br><b>${data.maxRain}</b>mm</div>
                </div>
            `;

            // éå»ã®çŸ¥æµï¼ˆæ—¥è¨˜ï¼‰ã®è¿½åŠ è¡¨ç¤º
            if(data.localInsights && data.localInsights.length > 0) {
                html += `<div class="tag" style="margin-top:25px;">ğŸ“ ã“ã®å ´æ‰€ã®çŸ¥æµ</div>`;
                data.localInsights.forEach(i => {
                    html += `<div class="bubble"><b>${i.topic}</b><br><span style="opacity:0.9; font-size:0.8rem;">${i.content}</span></div>`;
                });
            }

            document.getElementById('insightContainer').innerHTML = html;

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³æç”»ï¼ˆå½“æ—¥ã€œç¿Œæ—¥ï¼‰
            document.getElementById('resTimeline').innerHTML = data.timeline.map(t => `
                <div class="t-item">
                    <div style="font-size:0.6rem; color:var(--accent); font-weight:bold;">${t.time}</div>
                    <img src="https://openweathermap.org/img/wn/${t.icon}.png" width="35">
                    <div style="font-weight:bold;">${t.temp}â„ƒ</div>
                </div>
            `).join('');

        } catch(e) { 
            console.error(e);
            alert("è¨ºæ–­ã«å¤±æ•—ã—ã¾ã—ãŸã€‚URLã®è¨­å®šã‚„ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"); 
        }
        loader.style.display = 'none';
    }

    function updateGauge(score) {
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        const color = score >= 70 ? '#ef4444' : (score >= 40 ? '#f59e0b' : '#10b981');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [score, 100 - score],
                    backgroundColor: [color, 'rgba(255,255,255,0.05)'],
                    borderWidth: 0,
                    circumference: 180,
                    rotation: 270,
                    cutout: '88%'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } }
            }
        });
    }

    async function saveDiary() {
        const p = document.getElementById('dPlace').value;
        const t = document.getElementById('dTopic').value;
        const c = document.getElementById('dContent').value;
        if(!p || !t || !c) return alert("ã™ã¹ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        
        document.getElementById('loader').style.display = 'flex';
        try {
            const url = `${gasUrl}?mode=postDiary&place=${encodeURIComponent(p)}&topic=${encodeURIComponent(t)}&content=${encodeURIComponent(c)}`;
            await fetch(url, {mode: 'no-cors'});
            alert("æ—¥è¨˜ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼");
            document.getElementById('dTopic').value = "";

            document.getElementById('historyList').innerHTML = data.map(d => `

        } catch(e) { alert("å±¥æ­´ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ"); }
