<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGuard Pro AI - Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(15, 23, 42, 0.9);
            --accent: #38bdf8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-color: var(--bg) !important;
            color: var(--text);
            transition: background-color 0.8s ease !important;
        }
        
        /* ステータス別の背景色 */
        body.safe-bg { background-color: #064e3b !important; }
        body.warning-bg { background-color: #0f172a !important; }
        body.danger-bg { background-color: #450a0a !important; }

        /* 風のアニメーションレイヤー（最前面へ） */
        .weather-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999 !important; 
        }

        .wind-line {
            position: absolute; 
            background: rgba(255,255,255,0.7) !important;
            height: 2px; width: 150px;
            animation: windMove linear infinite;
            display: none;
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        @keyframes windMove {
            0% { transform: translateX(-100vw); opacity: 0; }
            30% { opacity: 0.8; }
            70% { opacity: 0.8; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        .container { width: 100%; max-width: 450px; padding: 25px; box-sizing: border-box; z-index: 10; position: relative; }
        .header h1 { font-size: 1.8rem; margin: 0; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-box { position: relative; margin: 20px 0 30px 0; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: var(--card); color: white; box-sizing: border-box; font-size: 1rem; outline: none; backdrop-filter: blur(10px); }
        button { position: absolute; right: 8px; top: 8px; padding: 8px 20px; border-radius: 8px; border: none; background: var(--accent); color: #0f172a; font-weight: bold; cursor: pointer; }

            background: var(--card); border-radius: 24px; padding: 30px 20px; text-align: center;
