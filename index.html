<!DOCTYPE html>

    <title>CampGuard Expert v11.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }

        .main-card { background: var(--card); border-radius: 28px; padding: 20px; text-align: center; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .score { font-size: 4rem; font-weight: 900; color: var(--accent); }
        
        /* æ¤œç´¢ãƒãƒ¼ */
        .search-box { display: flex; gap: 8px; margin-bottom: 20px; }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; display: flex; justify-content: space-around; padding: 15px; }
        .nav-item { cursor: pointer; font-size: 0.8rem; opacity: 0.6; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        
        .loading { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; }
    </style>
</head>
<body>

<div id="loader" class="loading">è§£æä¸­...</div>

<div class="container">
    <div id="pageDiag" class="page active">
        <h2 style="text-align:center;">CampGuard <span style="color:var(--accent)">Expert</span></h2>
        <div class="search-box">
            <input type="text" id="loc" value="éµ æ²¼">

        </div>

        <div id="resultArea" style="display:none;">
            <div class="main-card">
                <div id="resLoc" style="font-size:0.8rem; color:var(--accent);"></div>
                <div id="resScore" class="score">--</div>
                <div id="resAdv" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; text-align:left; font-size:0.9rem; margin:15px 0;"></div>
                
                <div style="display:grid; grid-template-columns:1fr 1fr 1fr; font-size:0.7rem;">
                    <div>æœ€å¤§é¢¨é€Ÿ<br><b id="resWind"></b></div>
                    <div>æœ€é«˜æ°—æ¸©<br><b id="resMaxT"></b></div>
                    <div>æœ€ä½æ°—æ¸©<br><b id="resMinT"></b></div>
                </div>
            </div>

            <div id="resTimeline" class="timeline"></div>

            <div class="main-card" style="text-align:left; font-size:0.8rem;">
                <div style="font-weight:bold; color:var(--accent);">ğŸ›¡ï¸ æ¨å¥¨è£…å‚™ãƒã‚§ãƒƒã‚¯</div>
                <div id="resGear" style="margin-top:10px;"></div>
            </div>
        </div>
    </div>

    <div id="pageDiary" class="page">
        <h2 style="text-align:center;">Camp <span style="color:var(--accent)">Diary</span></h2>
        <div class="main-card">
            <input type="text" id="dPlace" placeholder="ã‚­ãƒ£ãƒ³ãƒ—å ´å" style="width:100%; box-sizing:border-box; margin-bottom:10px; padding:12px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:white;">
            <input type="text" id="dTopic" placeholder="ã‚¿ã‚¤ãƒˆãƒ«" style="width:100%; box-sizing:border-box; margin-bottom:10px; padding:12px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:white;">
            <textarea id="dContent" placeholder="å†…å®¹" style="width:100%; box-sizing:border-box; margin-bottom:10px; padding:12px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:white; height:100px;"></textarea>
            <button onclick="saveDiary()" style="width:100%; padding:15px; border-radius:12px; background:var(--accent); border:none; font-weight:bold;">æ—¥è¨˜ã‚’ä¿å­˜</button>
        </div>
    </div>

    <div id="pageHistory" class="page">
        <h2 style="text-align:center;">History</h2>
        <div id="historyList"></div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="switchPage('pageDiag', this)">ğŸ <br>è¨ºæ–­</div>
    <div class="nav-item" onclick="switchPage('pageDiary', this)">âœï¸<br>æ—¥è¨˜</div>
    <div class="nav-item" onclick="loadHistory(this)">ğŸ“š<br>å±¥æ­´</div>
</div>

<script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbyqDTFt6HyyWfDLJJTkB2hQfSik9oJJfmIJBsRZ4U_kacbxYjlE2lB759s7scGMhaHx/exec";

    function switchPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    async function diagnose() {
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        const place = document.getElementById('loc').value;
        
        try {
            const res = await fetch(`${gasUrl}?mode=diagnose&place=${encodeURIComponent(place)}`);
            const data = await res.json();

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resLoc').innerText = data.locationName;
            document.getElementById('resScore').innerText = data.score;
            document.getElementById('resAdv').innerText = data.recommendation;
            document.getElementById('resWind').innerText = data.maxWind + "m/s";
            document.getElementById('resMaxT').innerText = data.maxTemp + "â„ƒ";
            document.getElementById('resMinT').innerText = data.minTemp + "â„ƒ";

            // ã‚®ã‚¢åˆ¤å®š
            let gearHtml = "";
            if(data.maxWind > 5) gearHtml += "âœ… 30cmä»¥ä¸Šã®é›é€ ãƒšã‚°<br>";
            if(data.minTemp < 10) gearHtml += "âœ… å†¬ç”¨ã‚·ãƒ¥ãƒ©ãƒ•ãƒ»æ¹¯ãŸã‚“ã½<br>";
            if(gearHtml === "") gearHtml = "æ¨™æº–è£…å‚™ã§OK";
            document.getElementById('resGear').innerHTML = gearHtml;

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³
            document.getElementById('resTimeline').innerHTML = data.timeline.map(t => `
                <div class="t-item">
                    <div style="font-size:0.6rem;">${t.time}</div>
                    <img src="https://openweathermap.org/img/wn/${t.icon}.png" width="25">
                    <div style="font-weight:bold; font-size:0.8rem;">${t.temp}â„ƒ</div>
                </div>
            `).join('');

        } catch(e) { alert("è¨ºæ–­å¤±æ•—"); }
        loader.style.display = 'none';
    }

    async function saveDiary() {
        const place = document.getElementById('dPlace').value;
        const topic = document.getElementById('dTopic').value;
        const content = document.getElementById('dContent').value;
        await fetch(`${gasUrl}?mode=postDiary&place=${encodeURIComponent(place)}&topic=${encodeURIComponent(topic)}&content=${encodeURIComponent(content)}`);
        alert("æ—¥è¨˜ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼");
        document.getElementById('dTopic').value = "";
        document.getElementById('dContent').value = "";
    }

    async function loadHistory(el) {
        switchPage('pageHistory', el);
        const res = await fetch(`${gasUrl}?mode=getDiaries`);
        const data = await res.json();
        document.getElementById('historyList').innerHTML = data.map(d => `
            <div class="main-card" style="text-align:left; font-size:0.85rem;">
                <div style="color:var(--accent); font-size:0.7rem;">${new Date(d.date).toLocaleDateString()} @${d.place}</div>
                <div style="font-weight:bold; margin:5px 0;">${d.topic}</div>
                <div style="opacity:0.8;">${d.content}</div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
