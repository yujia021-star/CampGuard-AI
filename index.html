<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>

        body {

        /* ãƒ­ã‚°ã‚¤ãƒ³ãƒ»å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .card {
            background: var(--card);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);

        h1 { font-family: 'Bebas Neue', cursive; font-size: 2.5rem; margin: 0; color: var(--accent); letter-spacing: 2px; text-align: center; }
        input, select, textarea {

        button {

            color: #000; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            transition: 0.3s;

        button:active { transform: scale(0.98); opacity: 0.8; }

        /* è¨ºæ–­çµæœã‚¨ãƒªã‚¢ */
        #resultArea { display: none; }
        .score-box { text-align: center; margin: 20px 0; position: relative; }
        .gauge-container { width: 180px; height: 180px; margin: 0 auto; position: relative; }
        .score-num {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: 900; font-family: 'Bebas Neue'; color: white;
        }
        .score-reason { font-size: 0.9rem; color: var(--accent); font-weight: bold; margin-top: 10px; }

        /* ã‚¿ã‚°ãƒ»ãƒœãƒƒã‚¯ã‚¹ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .tag { font-size: 0.75rem; font-weight: 900; background: var(--accent); color: #000; padding: 4px 12px; border-radius: 20px; display: inline-block; margin-bottom: 10px; }
        .insight-box {
            background: rgba(255,255,255,0.03);
            border-radius: 16px; padding: 15px; margin-bottom: 15px;
            line-height: 1.6; font-size: 0.95rem;
        }

        /* é‡å¤§ã‚¢ãƒ©ãƒ¼ãƒˆï¼ˆèµ¤æ ï¼‰ */
        .critical-alert {
            border: 2px solid var(--danger);
            background: rgba(255, 68, 68, 0.1);
            color: #ffcccc;
        }

        /* ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ */
        .timeline { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; }
        .t-item { min-width: 60px; text-align: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; }

        /* ãƒ­ãƒ¼ãƒ€ãƒ¼ */
        #loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #30363d; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><p>åˆ†æä¸­...</p></div>

<div class="container">
    <div id="loginArea" class="card">
        <h1>CAMPGUARD AI</h1>
        <input type="text" id="uid" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼ID">
        <input type="password" id="pwd" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
        <button onclick="login()">ENTER SYSTEM</button>
    </div>

    <div id="mainArea" style="display:none;">
        <div class="card">
            <h2 style="margin:0 0 15px 0; font-size:1.2rem;">ã‚­ãƒ£ãƒ³ãƒ—åœ°è¨ºæ–­</h2>
            <input type="text" id="loc" placeholder="ã‚­ãƒ£ãƒ³ãƒ—å ´åãƒ»å ´æ‰€ã‚’å…¥åŠ›" value="å°å€‰æ©‹">
            <button onclick="diagnose()">RISK CHECK</button>
        </div>

        <div id="resultArea" class="card">
            <div class="score-box">
                <div class="gauge-container">
                    <canvas id="gaugeCanvas" width="180" height="180"></canvas>
                    <div class="score-num" id="resScore">0</div>
                </div>
                <div id="resLoc" style="font-size:1.2rem; font-weight:bold; margin-top:10px;">---</div>
                <div id="resReason" class="score-reason">---</div>
            </div>

            <div id="insightContainer"></div>

            <div class="tag">ğŸ•’ 12æ™‚é–“äºˆæ¸¬</div>
            <div class="timeline" id="resTimeline"></div>
        </div>

        <div class="card">
            <div class="tag">ğŸ“” çŠ¶æ³ã‚’å ±å‘Šã™ã‚‹</div>
            <input type="text" id="diaryTopic" placeholder="ãƒˆãƒ”ãƒƒã‚¯ï¼ˆä¾‹ï¼šåœ°é¢ã®çŠ¶æ…‹ï¼‰">
            <textarea id="diaryContent" rows="3" placeholder="ã€ŒçŸ³ãŒå¤šãã¦ãƒšã‚°ãŒåˆºã•ã‚Šã«ãã„ã€ã€Œå¤œä¸­ã®è©±ã—å£°ãŒã†ã‚‹ã•ã‹ã£ãŸã€ãªã©ã€ä»–ã®ã‚­ãƒ£ãƒ³ãƒ‘ãƒ¼ã®å½¹ã«ç«‹ã¤æƒ…å ±ã‚’æ•™ãˆã¦ãã ã•ã„"></textarea>
            <button style="background:#30363d; color:white;" onclick="postDiary()">çŸ¥æµã‚’å…±æœ‰ã™ã‚‹</button>
        </div>
    </div>
</div>

<script>
    const gasUrl = "â˜…ã“ã“ã«æ–°ã—ã„GASã®ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’è²¼ã‚Šä»˜ã‘â˜…";
    let currentUser = "";

    async function login() {
        const uid = document.getElementById('uid').value;
        const pwd = document.getElementById('pwd').value;
        const res = await fetch(`${gasUrl}?mode=login&uid=${uid}&pwd=${pwd}`);
        const text = await res.text();
        if(text === "success") {
            currentUser = uid;
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('mainArea').style.display = 'block';
        } else {
            alert("èªè¨¼å¤±æ•—");
        }
    }

    async function diagnose() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const loc = document.getElementById('loc').value;
            const res = await fetch(`${gasUrl}?mode=diagnose&place=${encodeURIComponent(loc)}`);
            const data = await res.json();
            
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resLoc').innerText = data.locationName;
            document.getElementById('resScore').innerText = data.score;
            document.getElementById('resReason').innerText = `(${data.scoreReason})`;
            updateGauge(data.score);

            let html = "";
            
            // 1. ğŸš¨ é‡å¤§ãƒªã‚¹ã‚¯ï¼ˆã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®alertsã‹ã‚‰å–å¾—ã—ãŸèµ¤æ ï¼‰
            if (data.criticalAlerts && data.criticalAlerts.length > 0) {
                html += `<div class="insight-box critical-alert">
                            <h4 style="margin:0 0 10px 0; color:var(--danger);">âš ï¸ é‡å¤§ãƒªã‚¹ã‚¯å ±å‘Š</h4>`;
                data.criticalAlerts.forEach(a => {
                    html += `<div style="font-size:0.85rem; margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:5px;">
                                <b>[${a.category}]</b> ${a.content} <span style="float:right;">${a.severity}</span>
                             </div>`;
                });
                html += `</div>`;
            }

            // 2. ğŸ“” å…ˆäººã®çŸ¥æµï¼ˆå…¨ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ—¥è¨˜ã‹ã‚‰é‡è¦èªå¥ã‚’æŠ½å‡ºï¼‰
            if (data.localInsights && data.localInsights.length > 0) {
                html += `<div class="tag">ğŸ“” å…ˆäººã®è¦æ³¨æ„å ±å‘Š</div>`;
                data.localInsights.forEach(i => {
                    html += `<div class="insight-box" style="border-left:4px solid var(--accent);">
                                <div style="font-size:0.9rem;">ã€Œ${i.content}ã€</div>
                             </div>`;
                });
            }

            // 3. ğŸ›¡ï¸ æ¨å¥¨è£…å‚™
            html += `<div class="tag">ğŸ›¡ï¸ æ¨å¥¨è£…å‚™ã‚¢ãƒ‰ãƒã‚¤ã‚¹</div>
                     <div class="insight-box">
                        <div>${data.score > 50 ? "âœ… é›é€ ãƒšã‚°ãƒ»åšæ‰‹ã®ãƒãƒƒãƒˆãƒ»é˜²å¯’ç€ã‚’æ¨å¥¨" : "âœ… æ¨™æº–çš„ãªã‚­ãƒ£ãƒ³ãƒ—è£…å‚™ã§å•é¡Œã‚ã‚Šã¾ã›ã‚“"}</div>
                        <div style="font-size:0.8rem; margin-top:5px; opacity:0.6;">â€»æ°—è±¡ãƒ‡ãƒ¼ã‚¿ã«åŸºã¥ã„ãŸæ¨å¥¨ã§ã™ã€‚</div>
                     </div>`;
            
            document.getElementById('insightContainer').innerHTML = html;

            // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³
            document.getElementById('resTimeline').innerHTML = data.timeline.map(t => `
                <div class="t-item">
                    <div style="font-size:0.6rem; color:var(--accent);">${t.time}</div>
                    <img src="https://openweathermap.org/img/wn/${t.icon}.png" width="30">
                    <div>${t.temp}â„ƒ</div>
                </div>
            `).join('');
            
        } catch(e) { alert("ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼"); }
        document.getElementById('loader').style.display = 'none';
    }

    async function postDiary() {
        const topic = document.getElementById('diaryTopic').value;
        const content = document.getElementById('diaryContent').value;
        const loc = document.getElementById('loc').value;
        if(!content) return alert("å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        const res = await fetch(`${gasUrl}?mode=postDiary&uid=${currentUser}&place=${encodeURIComponent(loc)}&topic=${encodeURIComponent(topic)}&content=${encodeURIComponent(content)}`);
        if(await res.text() === "success") {
            alert("çŸ¥æµã‚’å…±æœ‰ã—ã¾ã—ãŸï¼");
            document.getElementById('diaryTopic').value = "";
            document.getElementById('diaryContent').value = "";
        }
    }

    function updateGauge(score) {
        const canvas = document.getElementById('gaugeCanvas');
        const ctx = canvas.getContext('2d');
        const center = 90;
        const radius = 80;
        ctx.clearRect(0,0,180,180);
        
        // èƒŒæ™¯ã®å††
        ctx.beginPath();
        ctx.arc(center, center, radius, 0.8 * Math.PI, 0.2 * Math.PI);
        ctx.strokeStyle = "#30363d";
        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        ctx.stroke();

        // ã‚¹ã‚³ã‚¢ã®å††
        const endAngle = 0.8 * Math.PI + (score / 100) * 1.4 * Math.PI;
        ctx.beginPath();
        ctx.arc(center, center, radius, 0.8 * Math.PI, endAngle);
        ctx.strokeStyle = score > 70 ? "#ff4444" : score > 40 ? "#ff9b05" : "#58a6ff";
        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        ctx.stroke();
    }
</script>
